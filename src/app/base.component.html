<mat-card>

  <mat-card-title>
    <form class="example-form" (submit)="addItem()">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Type text"  [(ngModel)]="new_item" name="new_item" (click)="clearPlaceholderText()" (blur)="setPlaceholderText()">
      </mat-form-field>
    </form>
  </mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let item of items" [ngClass]="{item_close: item.status}" (dblclick)="editItem(item.id)">
        <mat-checkbox (change)="changeItem(item.id)" [(ngModel)]="item.status"></mat-checkbox>

        <span *ngIf="!item.edit">{{ item.text }}</span>
        <input *ngIf="item.edit" (blur)="saveItem(item.id)" (keyup.enter)="saveItem(item.id)" (keyup.escape)="cancelEditingItem(item.id)" class="base-input" type="text" [(ngModel)]="item.text">

        <button mat-icon-button color="accent">
          <mat-icon aria-hidden="true"  (click)="deleteItem(item.id)" >clear</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

</mat-card>
